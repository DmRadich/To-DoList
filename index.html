<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To-do list</title>
</head>
<body>
    <section class="container">
    <div class ="heading">
    <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
    <h1 class="heading_title">To-Do List</h1>
    </div>
    
    <form class="form">
        <div>
            <label class="form_label" for="todo">~ Today I need to ~</label>
            <input class="form_input"
                type="text"
                id="todo"
                name="to-do"
                size="30";
            required>
            <button class="button"><span>Sumbit</span></button>
        </div>
    </form>
    <div>
        <ul class="toDoList">
        </ul>
    </div>
    </section>  
    

    <script src="main.js"></script>
</body>
</html>
